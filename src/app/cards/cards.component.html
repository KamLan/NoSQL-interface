<button (click)="displayMech(1)">regular documents</button>
<button (click)="displayMech(2)">Données imbriquées</button>

<div *ngIf="mech==1">
  <div id="columns">
    <figure *ngFor="let album of albums">
    <img src="assets/img/covers/{{album.alb_picture}}">
    <figcaption>Title: {{album.alb_nom}} <br> Released in: {{album.alb_annee}} <br> Price: {{album.alb_prix}}$</figcaption>
    
    </figure>
  </div>
</div>

<div *ngIf="mech==2">
  <div id="columns">
    <figure *ngFor="let albumV of albumsV">
    <img src="assets/img/covers/{{albumV.alb_picture}}">
    <figcaption>Title: {{albumV.alb_nom}} <br> Released in: {{albumV.alb_annee}} <br> Price: {{albumV.alb_prix}}$</figcaption>
    <figcaption>Artist: {{albumV.artist.art_nom}} <br> Genre: {{albumV.gen_libelle}} <br> Country: {{albumV.artist.pay_libelle}}</figcaption>
    </figure>
  </div>
</div>
